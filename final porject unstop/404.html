<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Mood Mate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffb6c1, #ffdde1, #ffcce6, #fcd5ce);
            color: #3a003a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 80px;
            margin-bottom: 10px;
            color: #d63384;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        a {
            background: #ff69b4;
            color: white;
            padding: 12px 26px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #e754a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>It might have been moved or deleted.</p>
        <a href="/">Go to Home Page</a>
    </div>
</body>
</html>
